<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appointment Booking and Receipt</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      padding: 20px;
      margin: 0;
      background-image: url('https://m.media-amazon.com/images/I/41i+zWBppZL.AC_UF1000,1000_QL80.jpg'); /* Path to your image */
      background-size: cover; /* Cover the whole page */
      background-position: center; /* Center the image */
      background-repeat: no-repeat; /* Do not repeat the image */
      background-attachment: fixed; /* Fixed background */
      color:black;
      size: 25px;
      display: block;
    }

    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background: rgba(238, 240, 241, 0.8); /* White background with opacity */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 30px;
    }

    .section-title {
      font-size: 2.5em;
      margin-bottom: 20px;
      text-align: center;
    }

    .section-text {
      font-size: 1.5em;
      margin-bottom: 30px;
      text-align: center;
      color: #555;
    }

    .appointment-form .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      font-size: 1em;
    }

    .form-input, .form-input:focus {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      outline: none;
      transition: border-color 0.3s;
    }

    .form-input:focus {
      border-color: #007bff;
    }

    .form-input[type="date"], .form-input[type="time"] {
      padding: 10px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      font-size: 1.2em;
      color: black;
      background-color: palegreen;
      border: none;
      border-radius: 5px;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: wheat;
    }

    #receiptSection {
      margin-top: 40px;
      display: none;
    }

    #receiptSection p {
      font-size: 1.1em;
      margin: 8px 0;
    }

    #receiptSection .receipt-item {
      display: flex;
      justify-content: space-between;
    }

    @media (min-width: 768px) {
      .container {
        padding: 40px;
      }

      .section-title {
        font-size: 3em;
      }

      .section-text {
        font-size: 1.3em;
      }

      .form-label {
        font-size: 1.1em;
      }

      .form-input, .form-input:focus {
        font-size: 1.1em;
        padding: 15px;
      }

      .btn {
        font-size: 1.3em;
      }

      #receiptSection p {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
  <section class="appointment" aria-label="appointment">
    <div class="container">
      <h2 style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;font-size: 45px;"="section-title">Book an Appointment</h2>
      <p style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;" class="section-text">Schedule your visit with our expert dentists. Fill out the form below and we will get back to you to confirm your appointment.</p>
      <form id="appointmentForm" class="appointment-form">
        <div class="form-group">
          <label style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;font-size:25px;"for="name" class="form-label">Full Name :</label>
          <input type="text" id="name" name="name" class="form-input" required>
        </div>
        <div class="form-group">
          <label style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;font-size:25px;"email" class="form-label">Email :</label>
          <input type="email" id="email" name="email" class="form-input" required>
        </div>
        <div class="form-group">
          <label style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;font-size:25px;"for="phone" class="form-label">Phone Number :</label>
          <input type="tel" id="phone" name="phone" class="form-input" required>
        </div>
        <div class="form-group">
          <label style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;font-size:25px;"for="date" class="form-label">Preferred Date :</label>
          <input type="date" id="date" name="date" class="form-input" required>
        </div>
        <div class="form-group">
          <label style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;font-size:25px;" for="time" class="form-label">Preferred Time :</label>
          <input type="time" id="time" name="time" class="form-input" required>
        </div>
        <div class="form-group">
          <label style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;font-size:25px;"for="message" class="form-label">Additional Information</label>
          <textarea id="message" name="message" class="form-input" rows="4"></textarea>
        </div>
        <button style="font-family:  Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;"button" class="btn" onclick="bookAppointment()">Submit</button>
      </form>
    </div>
  </section>

  <!-- Receipt Section -->
  <section id="receiptSection" class="container">
    <h2 class="section-title">Appointment Receipt</h2>
    <div class="receipt-item">
      <p><strong>Name:</strong></p>
      <p id="receiptName"></p>
    </div>
    <div class="receipt-item">
      <p><strong>Email:</strong></p>
      <p id="receiptEmail"></p>
    </div>
    <div class="receipt-item">
      <p><strong>Phone:</strong></p>
      <p id="receiptPhone"></p>
    </div>
    <div class="receipt-item">
      <p><strong>Date:</strong></p>
      <p id="receiptDate"></p>
    </div>
    <div class="receipt-item">
      <p><strong>Time:</strong></p>
      <p id="receiptTime"></p>
    </div>
    <div class="receipt-item">
      <p><strong>Additional Information:</strong></p>
      <p id="receiptMessage"></p>
    </div>
    <button class="btn" onclick="printReceipt()">Print Receipt</button>
  </section>

  <script>
    function bookAppointment() {
      // Get form values
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const date = document.getElementById('date').value;
      const time = document.getElementById('time').value;
      const message = document.getElementById('message').value;

      // Validate inputs
      if (!name || !email || !phone || !date || !time) {
        alert('Please fill in all required fields.');
        return;
      }

      // Set receipt values
      document.getElementById('receiptName').innerText = name;
      document.getElementById('receiptEmail').innerText = email;
      document.getElementById('receiptPhone').innerText = phone;
      document.getElementById('receiptDate').innerText = date;
      document.getElementById('receiptTime').innerText = time;
      document.getElementById('receiptMessage').innerText = message;

      // Show receipt section
      document.getElementById('receiptSection').style.display = 'block';

      // Scroll to receipt section
      document.getElementById('receiptSection').scrollIntoView({ behavior: 'smooth' });
    }

    function printReceipt() {
      window.print();
    }
  </script>
</body>
</html>
